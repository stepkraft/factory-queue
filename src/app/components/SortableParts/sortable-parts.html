<div class="row">
  <div class="col-md-8 col-sm-10 col-xs-12">
    <div [sortablejs]="sortableList" [sortablejsOptions]="sortableOptions" class="list-group">
      <div *ngFor="let item of sortableList" class="list-group-item">
        {{ item.name }}
        <span class="glyphicon glyphicon-remove pull-right" (click)="remove(item)"></span>
      </div>
    </div>
  </div>
</div>
