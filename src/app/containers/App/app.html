<header></header>
<main class="container-fluid">
  <process-block
    class="col-md-4"
    [currentFixpartsQueue]="queue$ | async"
    [detailInWork]="detailInWork$ | async"
    (addDetailToWork)="addDetailToWork()"
    (detailAcomplished)="removeDetailFromWork()"
  ></process-block>
  <fixparts-manager
    class="col-md-8"
    [currentFixpartsQueue]="queue$ | async"
    [fixpartsAvailToProduce]="fixpartsInfo$ | async"
    (addToQueue)="addToQueue($event)"
    (resetQueue)="resetQueue($event)"
  ></fixparts-manager>
</main>
